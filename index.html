<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body onload="firstStart()">
    <div id="overlay"></div>
    <div id="pageGrid">
      <header>
        <h1 id="title">B I B L I O T H E C A</h1>
      </header>
      <div id="addFormContainer">
        <form id="addBookForm">
          <label for="title">Book title:</label><br>
          <input type="text" id="bookTitle" name="title"><br>
          <label for="author">Author:</label><br>
          <input type="text" id="bookAuthor" name="author"><br>
          <label for="pages">Number of pages:</label><br>
          <input type="text" id="bookPages" name="pages"><br>
          <br>
          <label for="bookRead">Finished reading?</label><br>
          <input type="checkbox" id="bookRead" name="read" value="Yes"><br>
          <br>
          <button id="addBookButton" type="submit" form='form' onclick="userInputs()">Add book</button>
        </form>
      </div>
      <div id="bookContainer">
      </div>
      <button id="addBook" onclick="addBook()"><i class="fa fa-plus"></i></button>
      <footer>
        <div id="about">
          Made by <a href="https://github.com/arminggwp">arminggwp</a>
        </div>
      </footer>
    </div>
  <script src="script.js"></script>
  </body>
</html>
